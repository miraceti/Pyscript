        <br>
        <button id="run" type="button" class="button is-primary" >Premier BOUTON</button>
          
</body>
          
<py-script>
  
from pyodide import create_proxy

runButton = document.getElementById('run')

def colorChange(event):
    runButton.setAttribute('style', 'background-color: red')

cc = create_proxy(colorChange)

runButton.addEventListener("click", cc)
